<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Sempre Bella Studio de Beleza</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sempre Bella Studio de Beleza</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="servicos.html">Serviços</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section class="contato" style="padding: 40px 20px; background-color: #fff; max-width: 600px; margin: 40px auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2>Fale Conosco</h2>
    <form action="https://formsubmit.co/sdebelezasemprebella@gmail.com" method="POST" style="display: flex; flex-direction: column;">
      <label for="nome" style="margin-top: 15px;">Nome:</label>
      <input type="text" id="nome" name="nome" required style="padding: 10px; font-size: 16px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;" />

      <label for="email" style="margin-top: 15px;">E-mail:</label>
      <input type="email" id="email" name="email" required style="padding: 10px; font-size: 16px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;" />

      <label for="mensagem" style="margin-top: 15px;">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required style="padding: 10px; font-size: 16px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>

      <!-- Evita spam -->
      <input type="hidden" name="_captcha" value="false" />

      <!-- Redireciona após envio -->
      <input type="hidden" name="_next" value="https://seunomeusuario.github.io/site-salao/obrigado.html" />

      <button type="submit" style="margin-top: 20px; padding: 12px; background-color: #e91e63; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer;">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sempre Bella Studio de Beleza</p>
  </footer>
</body>
</html>
