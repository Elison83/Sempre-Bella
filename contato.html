<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Sempre Bella</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header, footer {
      background-color: #e91e63;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff0f5;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #b03a74;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #e91e63;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b03a74;
    }
    .info-contato {
      margin-top: 30px;
      font-size: 0.95em;
      line-height: 1.6;
      color: #666;
    }
    .info-contato strong {
      color: #b03a74;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sempre Bella Studio de Beleza</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="servicos.html">Serviços</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main class="container">
    <h2>Fale Conosco</h2>
    <form action="#" method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="info-contato">
      <p><strong>Telefone:</strong> (11) 98554-3251</p>
      <p><strong>E-mail:</strong> sdebelezasemprebella@gmail.com</p>
      <p><strong>Endereço:</strong> Rua Noanamá, 261  - Jd São Januário - São Paulo, SP</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sempre Bella Studio de Beleza</p>
  </footer>
</body>
</html>
